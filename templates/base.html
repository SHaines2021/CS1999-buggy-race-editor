<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <link href="/static/app.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
    <title>Sarah's Buggy Editor</title>
  </head>
  <body>
    <div class="main-content">
      <!-- inclusion of flash messages into the format of all pages, where provided -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}

    </div>
  </body>
</html>
